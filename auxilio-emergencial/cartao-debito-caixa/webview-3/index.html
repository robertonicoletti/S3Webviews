<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.js"></script>

<script type="text/javascript">

  $('.slick2').slick({
    dots: true,
    infinite: false,
    speed: 300,
    slidesToShow: 6,
    slidesToScroll: 6,
    responsive: [
      {
        breakpoint: 1024,
        settings: {
          slidesToShow: 4,
          slidesToScroll: 4,
          infinite: true,
          dots: true
        }
      },
      {
        breakpoint: 600,
        settings: {
          slidesToShow: 2,
          slidesToScroll: 2
        }
      },
      {
        breakpoint: 480,
        settings: {
          slidesToShow: 1,
          slidesToScroll: 1,
          dots: true,
          arrows: false,
        }
      }
    ]
  });

  function getMobileOperatingSystem() {
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;
    if (/android/i.test(userAgent)) {
      Android.getToken();
      Android.getInstallationId();
      Android.getConsumerId();
    }
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      window.webkit.messageHandlers.getToken.postMessage("");
      window.webkit.messageHandlers.getInstallationId.postMessage("");
      window.webkit.messageHandlers.getConsumerId.postMessage("");
    }
  }

  getMobileOperatingSystem();

  function setConsumerId(id) {
    mixpanel.identify(id);
  }

  mixpanel.track("Webview Opened", {
    //Insira o nome da mensagem
    message: "webview"
  });

  mixpanel.track_links(".cta", "Webview Link Clicked", {
    //Insira o nome da mensagem
    message: "webview-F"
  });
</script>
